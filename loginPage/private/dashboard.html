<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage_user</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="./profileCard.css">
    <script src="./logout.js" defer></script>
    <script src="/Components.js" defer></script>
</head>
<body>
    <main class="main_login-dashboard">
        <menu>
            <button class="btn" id="homeAppBtn">Dashboard</button>
            <button class="btn" id="notesAppBtn">Notes</button>
            <button class="btn" id="costAppBtn">Cost</button>
        </menu>
        <section class="section_login-dashboard">

            <div id="homeRoot">
                <h1 class="titleComponents" id="usernameId">Welcome </h1>
                <div class="profileCardContainer">
                    <!-- profilecard style @ profileCard.css -->
                    <!-- "profile card" -->
                    <img src="./svg/SVG/editProfileIcon1.svg" alt="alt">
                </div>
                <button class="btn" id="logout" onclick="logout">Logout</button>
            </div>
            <div id="noteRoot" style="display: none;">
                <iframe id="noteDisplay" src="./" alt="not found"></iframe>
            </div>
            
        </section>

    </main>
</body>
</html>
