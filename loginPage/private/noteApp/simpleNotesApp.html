<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/noteApp.css">
    
    <script src="/simpleNotesApp.js" defer></script>

</head>
<body>
    <div>
        <section class="searchArea">
            <div style="width:5rem;">
                <button class="exit-btn" onclick="window.location.href='/dashboard'"><img src="/svg/SVG/exit.svg" alt="exit icon"></button>
            </div>
            
            <input class="searchbar" type="search" name="notesearch" id="notesearch" placeholder="Search notes..." class="searchBar">
            <button id="searchBtn" class="searchButton" onclick="search()">Search</button>
            
        </section>
        <div class="searchDisplay" style="display: none;"></div>
        <section id="listShow" class="noteWall">
            <h1 class="subtitle" style="align-self: start; padding-left: 1rem; padding-right:1rem; padding-top:.5rem; padding-bottom:.5rem; margin:1rem;  background-color: var(--notepad-default-color-less); box-shadow: var(--noteBoxShadow);">Note-wall</h1>
            <div id="noteRoot">
                <!-- Notes will be dynamically added here -->
                <button class="saveButton" id="alter" onClick="postAlterNote()">Save Changes</button>
                <div id="notesContainer">
                    
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
